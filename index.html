<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Anggota</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Database Anggota</h1>
        <form id="data-form">
            <input type="hidden" id="row-index" name="rowIndex">
            <input type="text" id="nama" name="nama" placeholder="Nama" required>
            <input type="text" id="nomer-hp" name="nomerHp" placeholder="Nomer HP" required>
            <input type="text" id="callsign" name="callsign" placeholder="Callsign" required>
            <input type="text" id="provinsi" name="provinsi" placeholder="Provinsi" required>
            <input type="text" id="chanel-lokal" name="chanelLokal" placeholder="Chanel Lokal" required>
            <button type="submit" id="submit-btn">Tambah</button>
        </form>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari data...">
        </div>
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Nomer HP</th>
                        <th>Callsign</th>
                        <th>Provinsi</th>
                        <th>Chanel Lokal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
